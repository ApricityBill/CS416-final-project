<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Narrative Visualization Example (2017 Cars Data)</title>
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- d3-annotation for in-scene annotations -->
  <script src="https://cdn.jsdelivr.net/npm/d3-annotation@2"></script>
  <style>
    body { font-family: sans-serif; }
    #controls { margin: 10px; }
    button { padding: 5px 10px; margin-right: 5px; }
    .annotation-note-title { font-weight: bold; }
    .annotation-note-label { font-size: 12px; }
    .tooltip {
      position: absolute;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  <div id="viz"></div>
  <div id="tooltip" class="tooltip" style="opacity:0;"></div>
  <script>
    const width = 800, height = 500;
    const margin = {top: 40, right:40, bottom: 50, left: 60};

    const svg = d3.select('#viz')
      .append('svg')
      .attr('width', width)
      .attr('height', height);

    const tooltip = d3.select('#tooltip');
    let currentScene = 0;
    let scenes = [];

    // Load CSV data
    d3.csv('https://flunky.github.io/cars2017.csv', d3.autoType).then(data => {
      // Scales based on loaded data
      const xScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.weight))
        .range([margin.left, width - margin.right]);

      const yScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.mpg))
        .range([height - margin.bottom, margin.top]);

      // Define Scenes now that data and scales exist
      scenes = [sceneOverview, sceneTrendline, sceneExplore];

      function renderScene() {
        svg.selectAll('*').remove();
        scenes[currentScene]();
      }

      // Scene 0: Overview
      function sceneOverview() {
        // Axes
        svg.append('g')
          .attr('transform', `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(xScale))
          .append('text')
          .attr('x', width / 2).attr('y', 35)
          .attr('fill', '#000').text('Weight (lbs)');

        svg.append('g')
          .attr('transform', `translate(${margin.left},0)`)
          .call(d3.axisLeft(yScale))
          .append('text')
          .attr('transform', 'rotate(-90)')
          .attr('x', -height / 2).attr('y', -40)
          .attr('fill', '#000').text('MPG');

        svg.selectAll('circle')
          .data(data)
          .enter().append('circle')
          .attr('cx', d => xScale(d.weight))
          .attr('cy', d => yScale(d.mpg))
          .attr('r', 5)
          .attr('fill', 'steelblue');

        const annotations = [{
          note: { title: 'Overview', label: 'General spread of weight vs. MPG for 2017 cars.' },
          x: xScale(4000), y: yScale(25), dx: -80, dy: -60
        }];

        const makeAnnotation = d3.annotation()
          .annotations(annotations)
          .type(d3.annotationLabel)
          .accessors({ x: d => d.x, y: d => d.y });

        svg.append('g')
          .attr('class', 'annotation-group')
          .call(makeAnnotation);
      }

      // Scene 1: Trendline
      function sceneTrendline() {
        svg.append('g')
          .attr('transform', `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(xScale));
        svg.append('g')
          .attr('transform', `translate(${margin.left},0)`)
          .call(d3.axisLeft(yScale));

        // Draw regression trendline
        const line = d3.line()
          .x(d => xScale(d.weight))
          .y(d => yScale(d.mpg));
        const sorted = data.slice().sort((a,b) => a.weight - b.weight);
        svg.append('path')
          .datum(sorted)
          .attr('fill', 'none')
          .attr('stroke', 'red')
          .attr('stroke-width', 2)
          .attr('d', line);

        // Faded points
        svg.selectAll('circle')
          .data(data)
          .enter().append('circle')
          .attr('cx', d => xScale(d.weight))
          .attr('cy', d => yScale(d.mpg))
          .attr('r', 5)
          .attr('fill', '#ccc');

        const annotations = [{
          note: { title: 'Negative Correlation', label: 'Heavier cars tend to have lower MPG.' },
          x: xScale(3000), y: yScale(30), dx: 40, dy: -60
        }];

        const makeAnnotation = d3.annotation()
          .annotations(annotations)
          .type(d3.annotationLabel)
          .accessors({ x: d => d.x, y: d => d.y });

        svg.append('g')
          .attr('class', 'annotation-group')
          .call(makeAnnotation);
      }

      // Scene 2: Explore with tooltips
      function sceneExplore() {
        svg.append('g')
          .attr('transform', `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(xScale));
        svg.append('g')
          .attr('transform', `translate(${margin.left},0)`)
          .call(d3.axisLeft(yScale));

        svg.selectAll('circle')
          .data(data)
          .enter().append('circle')
          .attr('cx', d => xScale(d.weight))
          .attr('cy', d => yScale(d.mpg))
          .attr('r', 6)
          .attr('fill', 'steelblue')
          .on('mouseover', (event, d) => {
            tooltip.transition().duration(200).style('opacity', .9);
            tooltip.html(`Model: ${d.model}<br>MPG: ${d.mpg}<br>Weight: ${d.weight}`)
              .style('left', `${event.pageX + 5}px`)
              .style('top', `${event.pageY - 28}px`);
          })
          .on('mouseout', () => {
            tooltip.transition().duration(500).style('opacity', 0);
          });
      }

      // Controls
      d3.select('#nextBtn').on('click', () => {
        if (currentScene < scenes.length - 1) currentScene++;
        renderScene();
      });
      d3.select('#prevBtn').on('click', () => {
        if (currentScene > 0) currentScene--;
        renderScene();
      });

      // Initial draw
      renderScene();
    });
  </script>
</body>
</html>
